{% extends 'church/base.html' %}
{% load static %}
{% load embed_video_tags %}
{% block css_files %}
<link rel="stylesheet" type="text/css" href="{% static 'church/style.css' %}">
{% endblock %}
{% block content %}
<section data-aos="fade-up" class="myHeading">
    <div class="container">
        <div class="row">
            <div class="col pt-4">
                <div class="headers alt-headers pt-5">
                    <h1 style="color: #fff;" class="pt-5">YouTube
                        <span style="color: #fff;"><a style="color: #fff;" href="{% url 'home' %}">Home</a> / YouTube</span>
                    </h1>
                </div>
        </div>
    </div>
</section>
<section data-aos="fade-left" class="pt-5 mt-4 pb-3" style="overflow: hidden;">
    <div class="container">
        <div class="row" data-aos="fade-right">
            <!-- <div class="col-md-12">
                {% for video in youtubes %}
                    {% video video.url 'small' %}
                {% endfor %}
            </div> -->
            {% for video in youtubes %}
            <div class="col-lg-6 col-md-6 col-sm-12 text-center pb-3">
                <article class="embed-responsive embed-responsive-16by9 pb-3">
                    {% video video.url %}
                </article>
            </div>
            {% endfor %}
            <!-- {% for video in youtubes %}
            <div class="col-lg-6 col-md-6 col-sm-12">
                <video class="embed-responsive embed-responsive-16by9" height="400px" controls="controls">
                    <source src="{{ video.url }}" type="video/mp4"/>
                </video>
            </div>
            {% endfor %} -->
        </div>
    </div>
</section>
{% endblock %}

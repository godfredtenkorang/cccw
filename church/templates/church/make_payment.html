{% extends 'church/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load embed_video_tags %}
{% block css_files %}
<link rel="stylesheet" type="text/css" href="{% static 'church/style.css' %}">
{% endblock %}
{% block content %}
<section data-aos="fade-up" class="myHeading">
    <div class="container">
        <div class="row">
            <div class="col pt-4">
                <div class="headers alt-headers pt-5">
                    <h1 style="color: #fff;" class="pt-5">Donate Now
                        <span style="color: #fff;"><a style="color: #fff;" href="{% url 'home' %}">Home</a> /
                            Donate</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="pt-3" style="height: 40%;">
    <div class="container">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Make Payment for GHÂ¢{{ payment.amount }}</legend>
            <script src="https://js.paystack.co/v1/inline.js"></script>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-secondary" onclick="payWithPayStack()" id="django-paystack-button"
                type="submit">Make Payment</button>
        </div>
    </div>
</section>

<script>
    function payWithPayStack() {
        let currency = "GHS";
        let plan = "";
        let ref = "{{ payment.ref }}";
        let obj = {
            key: "{{ paystack_public_key }}",
            email: "{{ payment.email }}",
            amount: "{{ payment.amount_value }}",
            ref: ref,
            callback: function (response) {
                window.location.href = "{% url 'verify-payment' payment.ref %}";
            },
        }
        if (Boolean(currency)) {
            obj.currency = currency.toUpperCase()
        }
        if (Boolean(plan)) {
            obj.plan = plan;
        }
        var handler = PaystackPop.setup(obj);
        handler.openIframe();
    }
</script>
{% endblock %}

{% extends 'church/base.html' %}
{% load static %}
{% load embed_video_tags %}
{% block css_files %}
<link rel="stylesheet" type="text/css" href="{% static 'church/style.css' %}">
{% endblock %}
{% block content %}
<section data-aos="fade-up" class="myHeading">
    <div class="container">
        <div class="row">
            <div class="col pt-4">
                <div class="headers alt-headers pt-5">
                    <h1 style="color: #fff;" class="pt-5">Live TV
                        <span style="color: #fff;"><a style="color: #fff;" href="{% url 'home' %}">Home</a> /
                            LIVE TV</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section style="overflow: hidden;">
    {% for video in live_tv %}
    <div class="col-lg-12 col-md-12 col-sm-12 text-center pb-3">
        <article class="embed-responsive embed-responsive-21by9 pb-3">
            {% video video.url %}
        </article>
    </div>
    {% endfor %}
</section>
{% endblock %}
